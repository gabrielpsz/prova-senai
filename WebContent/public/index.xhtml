<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema para Reserva de Salas</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
	        <p:submenu label="Cadastros">
	            <p:menuitem value="Usuario" action="#{usuarioBean.listarTodos}"/>
	            <p:menuitem value="Sala de Aula" action="#{salaBean.listarTodos}" />
	            <p:menuitem value="Reservas" action="#{reservaBean.buscarTodos}" />
	        </p:submenu>
        </p:menubar>
        
   
	</h:form>
	<h:form id="formLogin">
               <p:messages id="messages" />
               <h:panelGrid columns="2">

                 <p:outputLabel value="Email: " />
                 <p:inputText id="email_id" value="#{loginBean.login}" 
                   required="true" requiredMessage="O Email é obrigatório" />
   
                 <p:outputLabel value="Senha: " />
                 <p:password id="senha_id" value="#{loginBean.senha}"
                   required="true" requiredMessage="A Senha é obrigatória" />
   
               </h:panelGrid>

               <p:commandButton value="Entrar" action="#{loginBean.doLogin}" update="formLogin" />
    </h:form>
</h:body>
</html>
