<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Usuários</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="Cadastros">
				<p:menuitem value="Usuario" action="#{usuarioBean.listarTodos}" />
				<p:menuitem value="Sala de Aula" action="#{salaBean.listarTodos}" />
				<p:menuitem value="Reservas" action="#{reservaBean.buscarTodos}" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<h:form>
		<p:messages id="mensagem"/>
	
		<p:commandButton value="Novo" action="#{usuarioBean.novo}"/>
		<p:commandButton value="Alterar" action="#{usuarioBean.alterar}" update="mensagem"/>
		<p:commandButton value="Excluir" action="#{usuarioBean.excluir}" update="tabelaUsuario, mensagem"/>
		<p:commandButton value="Atualizar" action="#{usuarioBean.listarTodos}" update="tabelaUsuario, mensagem"/>
	
		<p:dataTable id="tabelaUsuario" var="usuario" value="#{usuarioBean.usuarios}"
			selectionMode="single" selection="#{usuarioBean.usuarioSelecionado}"
			rowKey="#{usuario.idUsuario}">
			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}" />
			</p:column>
			<p:column headerText="E-mail">
				<h:outputText value="#{usuario.email}" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
