<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head> 
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="Cadastros">
				<p:menuitem value="Usuario" action="#{usuarioBean.listarTodos}" />
				<p:menuitem value="Sala de Aula" action="#{salaBean.listarTodos}" />
				<p:menuitem value="Reservas" action="#{reservaBean.buscarTodos}" />
			</p:submenu>
		</p:menubar>
	</h:form>
	
	<h:form id="formulario">
		<p:messages id="mensagem"/>
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome_id"/>
			<p:inputText value="#{usuarioBean.usuario.nome}" id="nome_id" required="true" requiredMessage="O nome é obrigatório!" maxlength="100"/>
			
			<p:outputLabel value="E-mail" for="email_id"/>
			<p:inputText value="#{usuarioBean.usuario.email}" id="email_id" required="true" requiredMessage="O email é obrigatório!" maxlength="150"/>
			
			<p:outputLabel value="Senha" for="senha_id"/>
			<p:password id="senha_id" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="A senha é obrigatória!" maxlength="10"/>
		</h:panelGrid>
		<p:commandButton value="Voltar" action="#{usuarioBean.voltar}" immediate="true"/>
		<p:commandButton value="Limpar" action="#{usuarioBean.novo}" immediate="true" update="formulario"/>
		<p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="formulario, mensagem"/>
	</h:form>

</h:body>
</html>
